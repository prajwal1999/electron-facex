<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script>window.$ = window.jQuery = require('./../js/jquery.js')</script>
    <script defer src="../js/changePass.js"></script>
    <title>Document</title>
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <div style="margin: 100px 0 50 0">
            <img src="../img/Augle-Icon.png" alt="" width=350px draggable="false">
        </div>
    </div>

    <div style="padding: 0 20px">
        <form>
            <div class="form-group row" style="display: flex; align-items: center">
                <label for="CurrPass-input" class="col-sm-4 col-form-label text-right" style="font-size:20px">Current Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control " style="border: 0.4px solid" id="CurrPass-input">
                </div>   
            </div>

            <div class="form-group row" style="display: flex; align-items: center">
                <label for="pass-input" class="col-sm-4 col-form-label text-right" style="font-size:20px">New Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control " style="border: 0.4px solid" id="pass-input">
                </div>   
            </div>

            <div class="form-group row" style="display: flex; align-items: center">
                <label for="Cpass-input" class="col-sm-4 col-form-label text-right" style="font-size:20px">Confirm Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control " style="border: 0.4px solid" id="Cpass-input">
                </div>   
            </div>
            
            <div class="form-group row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <button type="button" onclick="change()" class="btn btn-outline-primary" id="ok-btn" style="width: 100%; font-size: 30px">OK</button>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </form>
    </div>


</body>
</html>
