<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.min.css">
    <script>window.$ = window.jQuery = require('./../../js/jquery.js')</script>
    <script defer src="../../js/UserJs/customerNotFound.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="../../img/Augle-Icon.png" width="50" height="50" class="d-inline-block align-top" alt="">
        </a>
        <button class="btn btn-sm btn-outline-dark float-right" onclick="sign_out()" style="font-size: 20px; font-family: 'Maven Pro', sans-serif;">Sign Out</button>
    </nav>

    <div style="display: flex; justify-content: center">
        <img src="" id="faceIMG" alt="" width="500" height="350">
    </div>

    <div class="row" style="padding: 0px 50px 0 50px; margin-top: 15px">
            <button type="button" onclick="register()" class="btn btn-outline-danger col-sm-5" style="font-size: 30px">Register</button>
    </div>

    <div style="padding: 0px 30px 0 30px; margin-top: 15px">
        <div class="bg-danger" style="height:25px; border-radius: 5px; margin: 15px 0; background: #e6005c">
        </div>
        <h5>OR</h5>
            <div class="form-group row">
                <label for="input-reg-number" class="col-sm-12 col-form-label" style="font-size: 20px">Enter Registered Number</label>
                <div class="col-sm-12">
                    <input type="text" name="reg-number" class="form-control" id="input-reg-number">
                </div>
            </div>
    
        <div class="container-fluid" style="padding: 30px 40px">
            <div class="row">
                    <button type="submit" class="btn btn-outline-primary  col-sm-5" style="font-size: 35px; font-family: 'Maven Pro', sans-serif;">OK</button>
                <div class="col-sm-2"></div>
                <button type="button" onclick="cancel()" class="btn btn-outline-dark col-sm-5 id="register" style="font-size: 35px; font-family: 'Maven Pro', sans-serif;">Cancel</button>
            </div>
        </div>
    </div>
    

</body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
</html>
