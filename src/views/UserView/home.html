<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.min.css">

    <script>
        window.$ = window.jQuery = require('./../../js/jquery.js')
    </script>
    <script src="../../ML-Api/faceDetectionControls.js"></script>
    <script defer src="../../ML-Api/dist/face-api.js"></script>
    <script defer src="../../js/UserJs/home.js"></script>
    <title>Document</title>
    <style>
        /* #overlay {
            position: absolute;
        } */
        canvas{
            position: absolute;
            top: 0;
            left: 0;
            width: 540px;
            height: 400px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="../../img/Augle-Icon.png" width="50" height="50" class="d-inline-block align-top" alt="">
            
        </a>
        <button class="btn btn-sm btn-outline-dark float-right" onclick="sign_out()" style="font-size: 20px; font-family: 'Maven Pro', sans-serif;">Sign Out</button>
    </nav>

    <div style="padding: 10px 20px">
        <div class="alert d-none alert-danger alert-dismissible" id="not-detected-div">
            <button type="button" class="close" data-dismiss="alert" id="not-detected-btn">&times;</button>
            <strong>Image Not Detected</strong>
        </div>
    </div>

   <div style="display: flex; justify-content: center; align-content: center"> 
        <div style="position: relative">
            <video id="inputVideo" onloadedmetadata="onPlay()" width="540" height="400" autoplay muted></video>
            <canvas id="overlay" />
        </div>
        <div class="spinner-border text-primary d-none" id="spinner" style="width: 50px; height: 50px; top:250px; position: absolute" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="container-fluid" style="padding: 30px 40px">
        <div class="row">
            <button type="button" class="btn btn-outline-primary col-sm-5" id="click_me" onclick="verifyImage()">
            <i class="fa fa-camera" style="font-size: 40px" aria-hidden="true"></i>
            </button>
            <div class="col-sm-2"></div>
            <button type="button" class="btn btn-outline-primary col-sm-5" id="register" style="font-size: 40px; font-family: 'Maven Pro', sans-serif;" onclick="register()">Register</button>
        </div>
    </div>
</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
